<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar membuat jam</title>
  <style>
    #clock{
      font-size: 3rem;
      margin: 4rem auto 0;
      padding: 1rem;
      border: 2px solid #000000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  
  <script>
    const clock = document.getElementById('clock');
    
    setInterval(()=>{
      const dateNow = new Date();
      clock.innerText = dateNow.toLocaleTimeString();
    },1000)
  </script>
</body>
</html>
